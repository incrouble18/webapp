<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <img src="games.png" class="icon" data-action="games" alt="Games">
            <img src="inventory.png" class="icon" data-action="inventory" alt="Inventory">
            <img src="room.png" class="icon" data-action="room" alt="Room">
            <img src="stats.png" class="icon" data-action="stats" alt="Stats">
            <div class="battle-icon" data-action="battle">
                <i>⚔️</i>
                Battle
            </div>
        </div>
        
        <h2>BATTLE ARENA</h2>
        
        <div class="battle-container">
            <div class="player-area">
                <div class="player-character" id="player-character">
                    <div class="char-layer" id="player-body"></div>
                    <div class="char-layer" id="player-outfit"></div>
                    <div class="char-layer" id="player-head"></div>
                    <div class="char-layer" id="player-face"></div>
                    <div class="char-layer" id="player-mouth"></div>
                    <div class="char-layer" id="player-headgear"></div>
                    <div class="char-layer" id="player-weapon"></div>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="player-health"></div>
                </div>
                <div class="player-pet" style="display: none;"></div>
            </div>
            
            <div class="vs-indicator">VS</div>
            
            <div class="enemy-area">
                <div class="enemy-character" id="enemy-character"></div>
                <div class="health-bar">
                    <div class="health-fill" id="enemy-health"></div>
                </div>
                <div class="enemy-info">
                    <h3 id="enemy-name">Enemy Name</h3>
                    <p id="enemy-level">Level: 1</p>
                    <p id="enemy-type">Type: Normal</p>
                </div>
            </div>
        </div>
        
        <div class="player-actions">
            <button class="attack-button" data-attack="quick">Quick Attack</button>
            <button class="attack-button" data-attack="heavy">Heavy Attack</button>
            <button class="attack-button" data-attack="special">Special Move</button>
            <button class="attack-button" data-attack="defend">Defend</button>
        </div>
        
        <div class="battle-log">
            <h3>BATTLE LOG</h3>
            <div class="battle-messages" id="battle-messages"></div>
        </div>
        
        <div class="battle-controls">
            <button id="start-battle" class="action-button">Start Battle</button>
            <button id="back-to-menu" class="back-button">Back to Menu</button>
        </div>
    </div>

    <script src="battle.js"></script>
</body>
</html>

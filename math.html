<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>MATH CHALLENGE</h1>
        
        <div id="game-instructions" class="instruction-box">
            <p>Solve as many math problems as you can in 60 seconds!</p>
            <button id="start-math-game" class="game-button">START</button>
        </div>
        
        <div id="math-game-area" class="game-area" style="display: none;">
            <div id="timer">Time: <span id="time-left">60</span>s</div>
            <div id="score">Score: <span id="current-score">0</span></div>
            
            <div id="problem-container">
                <div id="current-problem">15 + 16 = ?</div>
                <input type="number" id="answer-input" placeholder="Enter answer">
                <button id="submit-answer" class="game-button">SUBMIT</button>
            </div>
        </div>
        
        <div id="results-area" class="game-area" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <p>Experience gained: <span id="xp-gained">0</span> XP</p>
            <button id="back-to-home" class="game-button">BACK TO HOME</button>
        </div>
    </div>
    
    <script src="js/math.js"></script>
</body>
</html>

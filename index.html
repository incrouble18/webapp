<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <img src="games.png" class="icon" data-action="games" alt="Games">
            <img src="inventory.png" class="icon" data-action="inventory" alt="Inventory">
            <img src="room.png" class="icon" data-action="room" alt="Room">
            <img src="stats.png" class="icon" data-action="stats" alt="Stats">
            <div class="battle-icon" data-action="battle">
                <i>⚔️</i>
                Battle
            </div>
        </div>
        
        <h1>DAILY TRAINING</h1>
        
        <div class="game-grid">
            <div class="game-card memory-game">
                <h2>MEMORY</h2>
                <p>Remember 16 words in 2 minutes</p>
                <button class="game-button start-button" data-game="memory">START</button>
            </div>
            
            <div class="game-card math-game">
                <h2>MATH</h2>
                <p>15 + 16 = ?</p>
                <button class="game-button start-button" data-game="math">START</button>
            </div>
        </div>

        <!-- Modal dialog -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>
        
        <!-- Theme switcher -->
        <div class="theme-switcher">
            <button id="dark-theme">Dark</button>
            <button id="light-theme">Light</button>
            <button id="colorful-theme">Colorful</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

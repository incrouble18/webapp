<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <img src="games.png" alt="Games" class="icon" data-action="games">
            <img src="stats.png" alt="Stats" class="icon" data-action="stats">
            <img src="room.png" alt="Room" class="icon" data-action="room">
            <img src="inventory.png" alt="Inventory" class="icon" data-action="inventory">
        </div>
        
        <h1>DAILY</h1>
        
        <div class="game-list">
            <div class="game-card">
                <h2>MEMORY</h2>
                <p>Remember 16 words in 2 minutes</p>
                <img src="memory_start.png" alt="Start Memory Game" class="start-button" data-game="memory">
            </div>
            
            <div class="game-card">
                <h2>MATH</h2>
                <p>15 + 16 = ?</p>
                <img src="math_start.png" alt="Start Math Game" class="start-button" data-game="math">
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <div class="icon games" data-action="games">
                <img src="games_icon.png" alt="Games">
            </div>
            <div class="icon stats" data-action="stats">
                <img src="stats_icon.png" alt="Stats">
            </div>
            <div class="icon room" data-action="room">
                <img src="room_icon.png" alt="Room">
            </div>
            <div class="icon inventory" data-action="inventory">
                <img src="inventory_icon.png" alt="Inventory">
            </div>
            <div class="battle-icon" data-action="battle">
                ⚔️<br>Battle
            </div>
        </div>
        
        <h1>DAILY TRAINING</h1>
        
        <div class="game-grid">
            <div class="math-game">
                <img src="math_start.png" alt="Math Challenge" class="start-button" data-game="math">
            </div>
            <div class="memory-game">
                <img src="memory_start.png" alt="Memory Challenge" class="start-button" data-game="memory">
            </div>
        </div>
        
        <div class="theme-switcher">
            <button id="dark-theme">Dark</button>
            <button id="light-theme">Light</button>
            <button id="colorful-theme">Colorful</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Training Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="colorful-theme"> <!-- Default theme -->
  <div class="container">
    <!-- Icon bar -->
    <div class="icon-bar">
      <div class="icon icon-games" data-action="games"></div>
      <div class="icon icon-battle" data-action="battle"></div>
      <div class="icon icon-stats" data-action="stats"></div>
    </div>

    <h1>DAILY TRAINING</h1>

    <!-- Game options -->
    <div class="game-grid">
      <!-- Math Game Card -->
      <div class="game-card math-game">
        <h2>MATH</h2>
        <p>Solve 87 problems quickly!</p>
        <!-- The button uses CSS background-image -->
        <button class="start-button math-start" data-game="math"></button>
      </div>

      <!-- Memory Game Card -->
      <div class="game-card memory-game">
        <h2>MEMORY</h2>
        <p>Memorize 30 words in 2 minutes</p>
         <!-- The button uses CSS background-image -->
        <button class="start-button memory-start" data-game="memory"></button>
      </div>
    </div>

    <!-- Theme switcher -->
    <div class="theme-switcher">
      <button id="colorful-theme">Colorful</button>
      <button id="light-theme">Light</button>
      <button id="dark-theme">Dark</button>
    </div>

    <!-- Modal for messages (like Inventory removed message) -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <p id="modal-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

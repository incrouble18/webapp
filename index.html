<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Icon Navigation Bar -->
        <div class="icon-bar">
            <img src="images/games.png" alt="Games" class="icon" data-action="games">
            <img src="images/stats.png" alt="Stats" class="icon" data-action="stats">
            <img src="images/room.png" alt="Room" class="icon" data-action="room">
            <img src="images/inventory.png" alt="Inventory" class="icon" data-action="inventory">
        </div>
        
        <h1>DAILY</h1>
        
        <!-- Game Cards -->
        <div class="game-list">
            <div class="game-card">
                <h2>MEMORY</h2>
                <p>Remember 16 words in 2 minutes</p>
                <img src="images/memory_start.png" alt="Start Memory Game" class="start-button" data-game="memory">
            </div>
            
            <div class="game-card">
                <h2>MATH</h2>
                <p>15 + 16 = ?</p>
                <img src="images/math_start.png" alt="Start Math Game" class="start-button" data-game="math">
            </div>
        </div>
    </div>
    
    <!-- Modal Dialog -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button id="light-theme">Light</button>
        <button id="dark-theme">Dark</button>
        <button id="colorful-theme">Colorful</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

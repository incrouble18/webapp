<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>MEMORY CHALLENGE</h1>
        
        <div id="game-instructions" class="instruction-box">
            <p>You'll have 2 minutes to memorize 30 words.</p>
            <p>After the time is up, you'll need to recall as many as possible.</p>
            <button id="start-memory-game" class="game-button">START</button>
        </div>
        
        <div id="memory-game-area" class="game-area" style="display: none;">
            <div id="timer">Time: <span id="time-left">120</span>s</div>
            <div id="word-container" class="word-grid"></div>
        </div>
        
        <div id="recall-area" class="game-area" style="display: none;">
            <h2>Time's Up! Write down all the words you remember:</h2>
            <textarea id="recalled-words" rows="10" placeholder="Type the words you remember, one per line"></textarea>
            <button id="submit-recalled" class="game-button">SUBMIT</button>
        </div>
        
        <div id="results-area" class="game-area" style="display: none;">
            <h2>Your Results:</h2>
            <p>Words correctly remembered: <span id="correct-count">0</span>/30</p>
            <p>Experience gained: <span id="xp-gained">0</span> XP</p>
            <button id="back-to-home" class="game-button">BACK TO HOME</button>
        </div>
    </div>
    
    <script src="js/memory.js"></script>
</body>
</html>

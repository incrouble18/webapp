<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-bar">
            <img src="games.png" class="icon" data-action="games" alt="Games">
            <img src="inventory.png" class="icon" data-action="inventory" alt="Inventory">
            <img src="room.png" class="icon" data-action="room" alt="Room">
            <img src="stats.png" class="icon" data-action="stats" alt="Stats">
            <div class="battle-icon" data-action="battle">
                <i>⚔️</i>
                Battle
            </div>
        </div>

        <div id="start-screen" class="game-screen">
            <h2>MATH CHALLENGE</h2>
            <div id="countdown">Get Ready...</div>
        </div>

        <div id="game-area" class="game-screen" style="display:none;">
            <div class="timer" id="timer">00:00</div>
            <div id="problem-number">Problem: 1 / 20</div>
            <div class="math-problem" id="math-problem"></div>
            <input type="number" id="answer-input" class="answer-input" placeholder="?">
            <button id="submit-answer" class="action-button">Submit</button>
            <button id="cancel-math" class="back-button">Cancel</button>
        </div>

        <div id="results" class="game-screen" style="display:none;">
            <h2>Your Results</h2>
            <p>Time: <span id="final-time">00:00</span></p>
            <p>Correct answers: <span id="correct-count">0</span> / 20</p>
            <p>XP earned: <span id="xp-earned">0</span></p>

            <div class="records">
                <h3>Your Records</h3>
                <div id="records-list"></div>
            </div>

            <button id="back-to-menu" class="back-button">Back to Menu</button>
        </div>
    </div>

    <script src="math_game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Instructions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <h1>MEMORY CHALLENGE</h1>
            
            <div class="instructions">
                <h2>Instructions:</h2>
                <p>Try to remember as many words as possible in 2 minutes</p>
                <p>The words will appear one by one</p>
                <p>After time runs out, you'll need to recall as many words as you can</p>
                <p>Each correct word earns you XP and improves your Intelligence stat</p>
            </div>
            
            <button id="start-memory-game" class="start-game-btn">START</button>
            <button class="back-button" onclick="window.location.href='index.html'">BACK</button>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram && window.Telegram.WebApp;
        if (tg) {
            tg.expand();
        }
        
        // Theme handling
        function loadThemePreference() {
            const savedTheme = localStorage.getItem("preferred-theme");
            if (savedTheme) {
                document.body.className = savedTheme + "-theme";
            } else {
                document.body.className = "colorful-theme";
            }
        }
        
        // Start button handler
        document.getElementById('start-memory-game').addEventListener('click', function() {
            window.location.href = 'memory_game.html';
        });
        
        window.onload = loadThemePreference;
    </script>
</body>
</html>

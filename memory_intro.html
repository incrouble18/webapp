<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge - Instructions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-screen">
        <h2>MEMORY CHALLENGE</h2>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <p>You will see 30 words all at once on the screen.</p>
            <p>Try to memorize as many words as possible in 2 minutes.</p>
            <p>After time runs out, you'll need to recall as many words as you can.</p>
            <p>Each correctly remembered word earns you XP and improves your Intelligence stat.</p>
        </div>
        
        <div class="button-container">
            <button class="back-button" onclick="window.location.href='index.html'">BACK</button>
            <img src="memory_start.png" alt="Start Memory Game" class="start-button" onclick="window.location.href='memory_game.html'" style="width: 180px; margin-left: 20px;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
